# 开发环境配置
spring:
  # 数据源配置
  datasource:
    # PostgreSQL 数据库驱动类
    driver-class-name: org.postgresql.Driver
    # 数据库连接 URL（格式：jdbc:postgresql://主机:端口/数据库名）
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ez-admin}?reWriteBatchedInserts=true
    # 数据库用户名
    username: ${DB_USERNAME:postgres}
    # 数据库密码
    password: ${DB_PASSWORD:postgres}
    # HikariCP 连接池配置（Spring Boot 4.x 默认连接池）
    hikari:
      # 连接池最小空闲连接数
      minimum-idle: 5
      # 连接池最大连接数
      maximum-pool-size: 20
      # 连接超时时间（毫秒）
      connection-timeout: 30000
      # 空闲连接存活最大时间（毫秒，10分钟）
      idle-timeout: 600000
      # 连接最大存活时间（毫秒，30分钟）
      max-lifetime: 1800000

  # Redis 配置
  data:
    redis:
      # Redis 主机地址
      host: ${REDIS_HOST:localhost}
      # Redis 端口
      port: ${REDIS_PORT:6379}
      # Redis 密码（无密码可省略）
      password: ${REDIS_PASSWORD:}
      # Redis 数据库索引（默认 0）
      database: ${REDIS_DB:0}
      # 连接超时时间（毫秒）
      timeout: 3000ms
      # Lettuce 连接池配置
      lettuce:
        pool:
          # 连接池最大连接数
          max-active: 8
          # 连接池最大阻塞等待时间（毫秒）
          max-wait: -1ms
          # 连接池中的最大空闲连接
          max-idle: 8
          # 连接池中的最小空闲连接
          min-idle: 0

# 开发环境：打印 SQL 语句
mybatis-plus:
  configuration:
    # SQL 日志实现
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 开发环境日志配置
logging:
  level:
    # 项目日志级别
    com.ez.admin: DEBUG
    # MyBatis-Plus 日志级别
    com.baomidou.mybatisplus: DEBUG
    # SQL 日志
    com.ez.admin.modules.**.mapper: DEBUG
    # Spring 框架日志
    org.springframework: INFO

# Sa-Token 开发环境配置
sa-token:
  # 开发环境开启操作日志，便于调试
  is-log: true
