spring:
  application:
    name: ez-admin-springboot4
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ez_admin_db}?useUnicode=${DB_USE_UNICODE:true}&characterEncoding=${DB_CHARSET:UTF-8}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DB:0}
      timeout: 2000ms
      lettuce:
        pool:
          enabled: true
          max-active: 100  # 连接池最大连接数100
          max-idle: 10  # 连接池最大空闲连接数10
          min-idle: 5  # 连接池最小空闲连接数5
          max-wait: 2000ms  # 连接池最大等待时间2秒

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: true  # 显式启用 OpenEntityManagerInView（消除警告）


logging:
  level:
    org.springframework.security: DEBUG
