server:
  port: 8080

# 项目信息配置
project:
  name: ez-admin
  version: 0.0.1-SNAPSHOT
  author: ez-admin

spring:
  application:
    name: ${project.name}
  profiles:
    active: dev

# MyBatis-Plus 配置
mybatis-plus:
  # Mapper XML 扫描路径
  mapper-locations: classpath:mapper/**/*.xml
  # 实体类扫描路径（类型别名）
  type-aliases-package: com.ez.admin.modules.**.entity
  # 全局配置
  global-config:
    # 数据库相关配置
    db-config:
      # 主键类型（AUTO: 数据库自增, INPUT: 用户输入, ASSIGN_ID: 雪花算法, ASSIGN_UUID: UUID）
      id-type: ASSIGN_ID
      # 逻辑删除字段名
      logic-delete-field: isDeleted
      # 逻辑删除值（默认 1）
      logic-delete-value: 1
      # 逻辑未删除值（默认 0）
      logic-not-delete-value: 0
    # Banner 配置
    banner: false
  # 配置打印 SQL 语句（开发环境）
  # configuration:
  #   log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# Sa-Token 配置
sa-token:
  # token 名称（同时也是 cookie 名称）
  token-name: Authorization
  # token 前缀（用于处理 Bearer 前缀）
  token-prefix: Bearer
  # 允许从 header 读取 token
  is-read-header: true
  # 如果你想交给前端控制，前端拿到 token 自行处理，这里可以设置成false, 否则 Sa-Token 会自动读取 cookie 中的 token, 为 false 时StpUtil.login(id) 登录时也不会再往前端注入Cookie
  is-read-cookie: false
  # token 有效期（单位：秒）-1 表示永久有效，默认 30 天
  timeout: ${SA_TOKEN_TIMEOUT:2592000}
  # token 临时有效期（指定时间内无操作就视为 token 过期）单位：秒
  active-timeout: ${SA_TOKEN_ACTIVE_TIMEOUT:1800}
  # 是否允许同一账号并发登录（为 true 时允许一起登录，为 false 时新登录挤掉旧登录）
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个 token（为 true 时所有登录共用一个 token，为 false 时每次登录新建一个 token）
  is-share: false
  # jwt秘钥（从环境变量读取，生产环境必须设置）
  jwt-secret-key: ${SA_TOKEN_JWT_SECRET:asdasdasifhueuiwyurfewbfjsdafjk}

# 日志配置
logging:
  level:
    # 项目日志级别
    com.ez.admin: DEBUG
    # MyBatis-Plus 日志级别
    com.baomidou.mybatisplus: DEBUG
    # SQL 日志
    com.ez.admin.modules.**.mapper: DEBUG
